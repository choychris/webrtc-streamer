version: 2
jobs:
  build:
    docker:
      - image: heroku/heroku:16
    working_directory: ~/webrtc-streamer
    
    steps:
      - checkout
        
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
            
      - run:
          name: Build Docker image Deployment
          command: |
            docker login --email=$HEROKU_LOGIN --username=$HEROKU_LOGIN --password=$HEROKU_API_KEY registry.heroku.com
            docker build --rm=false -t registry.heroku.com/rtsp2webrtcteleclaw/web .
            docker push registry.heroku.com/rtsp2webrtcteleclaw/web:latest

